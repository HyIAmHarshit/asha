<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aasha Certifications : Student & Mentor</title>
    
    <!-- Favicon -->
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height for better layout */
        }
        .card {
            width: 350px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 80px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0; /* Smaller padding */
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Remove the link styling */
        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-3">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <p class="m-0 fw-bold" style="font-size: 25px;"><img src="img/icon.png" alt="" height="50px"> Aasha<span style="color: #fb873f;">Certifications</span></p>
        </a>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="row g-4">
            <div class="col-md-6">
                <!-- Link added to the Student Card -->
                <a href="index.html">
                    <div id="student" class="card bg-light p-4">
                        <i class="fas fa-user-graduate icon"></i>
                        <h2>Student</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="mentor.html">
                <div id="mentor" class="card bg-light p-4">
                    <i class="fas fa-chalkboard-teacher icon"></i>
                    <h2>Mentor</h2>
                </div></a>
            </div>
        </div>
    </div>

    <!-- Footer Start -->
    <div class="footer">
        <p class="mb-0">&copy; <a class="text-light" href="index.html">Aasha Certifications</a>, All Rights Reserved.</p>
    </div>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
